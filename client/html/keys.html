<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZPass - Password Manager Keys</title>

    <script src="http://${MY_IP}:5000/client/js/clients/home_client.js"></script>
    <script src="http://${MY_IP}:5000/client/js/clients/keys_client.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event){
            var myIP = "${MY_IP}";
            // Ping server ensure its up
            pingCheckServer(myIP)
            // Ensure setup has been done previously

            // fetch keys via jwt auth
            fetchKeys(myIP)
        });
    </script>

    </div>
     <button onclick="submitKeys('${MY_IP}')">Submit key changes</button>
    </center>
